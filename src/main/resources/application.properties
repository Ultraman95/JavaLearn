########## global configs of match2 ##########
com.nxquant.example.global.pollTimeout=10000
com.nxquant.example.global.inputTopic=MATCH

spring.application.name=TEST
####################################################################
management.endpoints.web.base-path=/monitor
management.metrics.tags.application=${spring.application.name}
management.endpoint.prometheus.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=env,beans

#web
server.port=9703
server.servlet.context-path=/
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.tomcat.uri-encoding=UTF-8
spring.resources.add-mappings=true


com.nxquant.microservice.consul.host=192.168.100.113
com.nxquant.microservice.consul.port=8500
com.nxquant.microservice.consul.healthInterval=15s
